<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Job Portal</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <h2 class="navbar-logo"><a href="#">Job Portal</a></h2>
      <div class="navbar-menu">
        <a href="#jobs">Jobs</a>
        <a href="#companies">Companies</a>
        <a href="#testimonial">Testimonial</a>
        <a href="#blog"> Blogs</a>
        <a href="#">Sign In</a>
      </div>
      <div class="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <h1 class="header-title">
        FIND THE <br />
        <span>PERFECT JOB</span> <br />
        FOR YOU
      </h1>
    </header>
    <!-- Seachbar -->
    <div class="search-wrapper">
      <div class="search-box">
        <div class="search-card">
          <input class="search-input" type="text" placeholder="Job title" />
          <button class="search-button">Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
